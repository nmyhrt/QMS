<form #registerForm="ngForm" (ngSubmit)="register()"  class="rtl">
    <h4 style="font-weight:bold;font-family:'JF-Flat';" class="text-center text-dark"> قم الان بادارة الجودة داخل قسمك بشكل اسهل </h4>
    <hr>
  
    <div class="form-group">
      <input name="userName" [(ngModel)]="model.userName" type="text" class="form-control" placeholder="إسم المستخدم">
    </div>

    <div class="form-group">
        <input name="Email" [(ngModel)]="model.Email" type="text" class="form-control" placeholder=" البريد الالكتروني ">
    </div>

    <div class="form-group">
        <input name="FirstName" [(ngModel)]="model.firstName" type="text" class="form-control" placeholder=" الاسم الاول ">
    </div>

    <div class="form-group">
        <input name="FatherName" [(ngModel)]="model.fatherName" type="text" class="form-control" placeholder="إسم الاب">
    </div>

    <div class="form-group">
        <input name="LastName" [(ngModel)]="model.lastName" type="text" class="form-control" placeholder=" اسم العائلة ">
    </div>

    <div class="form-group">
      <label for="selectValue" class="font-weight-bold">إختر قيمة</label>
      <select class="form-control" name="selectValue" id="selectValue">
        <option *ngFor="let value of valuesFromRegister " [value]="value">{{value.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <input name="password" [(ngModel)]="model.password" type="password" class="form-control" placeholder="كلمة السر">
    </div>
  
    <div class="form-group text-center">
      <button  style="font-family:'JF-Flat';" class="btn btn-secondary btn-lg" type="submit">تسجيل بالموقع</button>
      <button (click)="cancel()" style="font-family:'JF-Flat';" class="btn btn-secondary btn-lg ml-2" type="button">ليس الأن</button>
    </div>
  
  </form>
